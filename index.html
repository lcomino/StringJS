<html>
  <head>
    <title>Teste</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="module.js"></script>
    <script src="string.js"></script>
    <script src="repeater.js"></script>
    <script src="filter.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
      <h2 class="">Vistorias</h2>
      <input type="text" name="nome" id="nome" class="form-control filter" placeholder="Filtre pelo nome" data-filter="nome"/>
      <table class="table table-hover">
          <thead>
            <tr>
              <th>
                Nome
              </th>
              <th>
                Sobrenome
              </th>
              <th>
                Telefone
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="repeater">
              <td>
                <a href="{{id}}">{{nome}}</a>
              </td>
              <td>
                {{sobrenome}}
              </td>
              <td>
                {{telefone}}
              </td>
            </tr>
          </tbody>
      </table>
  </body>
</html>
